version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wardrobe-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wardrobe_builder
      POSTGRES_USER: wardrobe_user
      POSTGRES_PASSWORD: wardrobe_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wardrobe_user -d wardrobe_builder" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend - Vite Dev Server with Hot Reload + TypeScript Watch
  app:
    image: node:20-alpine
    container_name: wardrobe-app
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev:docker"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3002
    ports:
      - "5175:5173" # Vite dev server with HMR
    volumes:
      # Mount source code for live updates
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vite.config.js:/app/vite.config.js
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./eslint.config.js:/app/eslint.config.js
      # Use named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    depends_on:
      - api

  # Backend API - Express Server with Hot Reload (nodemon)
  api:
    image: node:20-alpine
    container_name: wardrobe-api
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run server:dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://wardrobe_user:wardrobe_password@db:5432/wardrobe_builder
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      PORT: 3001
    ports:
      - "3002:3001" # Host:3002 -> Container:3001 (avoiding port conflict)
    volumes:
      # Mount source code for live updates
      - ./server:/app/server
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./nodemon.json:/app/nodemon.json
      # Use named volume for node_modules
      - api_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  node_modules:
  api_node_modules:
